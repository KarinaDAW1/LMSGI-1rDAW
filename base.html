<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/base.css">
    <title></title>
</head>
<body>
  <header>
    <div class="header-flex">
      <img class="logo" src="./img/logo.png" alt="Logo">
      <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    </div>
    <nav class="nav" id="nav">
      <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
      <ul class="nav-list">
        <li><a id="menu-inicio">Inicio</a></li>
        <li><a id="menu-history">Historia</a></li>
        <li><a id="menu-qs">Quienes somos</a></li>
        <li><a id="menu-contact">Contacto</a></li>
        <li><a id="menu-login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="login-register-container">
      <h1>Login</h1>
      <form id="login-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>
    <div id="register-container">
      <h1>Register</h1>
      <form id="register-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
  </main>
  <footer>
    <img class="Talaiot-Footer" src="./img/talaiot.png">
    <div id="nav-footer">
      <nav>
        <ul>
          <li><a href="">Términos y condiciones</a></li>
          <li><a href="">Política de privacidad</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://www.youtube.com/">YouTube</a></li>
        </ul>
      </nav>
    </div>
    <p>Sa Roqueta 2024. All rights reserved. <i class="bi bi-c-circle"></i></p>
  </footer>
  <script src="./js/menu.js"></script>
</body>
</html>
